<!DOCTYPE html>
<html lang="en">
<head>
    <title>Make a Payment - Insurance Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">AleenTrust Insurance</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="./policies.html">Policies</a></li>
                <li><a href="./claims.html">Claims</a></li>
                <li class="active"><a href="./payments.html">Payments</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Make a Payment</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="policy">Select Policy:</label>
                        <select class="form-control" id="policy" name="policy">
                            <option value="home">Home Insurance Policy</option>
                            <option value="auto">Auto Insurance Policy</option>
                            <option value="life">Life Insurance Policy</option>
                            <option value="travel">Travel Insurance Policy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Enter Payment Amount:</label>
                        <input type="text" class="form-control" id="amount" name="amount">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary" onclick="makePayment()">Make Payment</button> -->
                    <a href="paymentsuccess.html" style="border: 2px solid #ccc; background-color: grey; padding: 10px 20px; text-decoration: none; color: #333;">Make Payment</a>

                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
